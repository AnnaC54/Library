<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>


</head>

<body>
    <section class="inner-body">

        <section class="header-section">
            <header>
                <h1 class="heading">JLC Library </h1>
            </header>
        </section>

        <section class="main-section">
            <main>
                <div class="container text-center mt-5">
                    <div class="row justify-content-center">
                        <div>
                            <button type="button" class="btn btn-light btn-lg rounded" data-bs-toggle="collapse"
                                data-bs-target="#multiCollapseExample2" aria-expanded="false"
                                aria-controls="multiCollapseExample2">Add book to library</button>
                        </div>
                    </div>
                    <div class="row my-3" id="multiCollapseExample2">
                        <div class="col">
                            <label for="validationCustom01" class="form-label">Title</label>
                            <div class=" bg-light rounded-pill p-3 mb-4">
                                <input type="text" class="form-control" id="validationCustom01" required>
                            </div>

                        </div>
                        <div class="col">
                            <label for="validationCustom02" class="form-label">Author</label>
                            <div class=" bg-light rounded-pill p-3 mb-4">
                                <input type="text" class="form-control" id="validationCustom02" required>
                            </div>


                        </div>
                        <div class="col">
                            <label for="validationCustom03" class="form-label">Pages</label>
                            <div class=" bg-light rounded-pill p-3 mb-4">
                                <input type="text" class="form-control" id="validationCustom03" required>
                            </div>

                        </div>
                        <div class="col">
                            <label class="mb-1" for="">Status</label>
                            <select class="form-select bg-light rounded-pill p-4 mb-4"
                                aria-label="Default select example">
                                <option value="1">Read</option>
                                <option selected value="2">Not Read</option>
                            </select>

                        </div>

                        <button  id="myAddButton" class=" btn  rounded-pill py-2 mb-4">Add book</button>
                        <button  id="deleteButton" class=" btn btn-light rounded-pill py-2 mb-4">Delete shit</button>

                    </div>
                    <div id ="library" class="row">
                        <h2 class="mt-5 ">Your fucking library</h2>
                        <div class="col-12 bg-light rounded- p-4 mt-5 mb-4 text-start ">
                           <ul id="libraryList">
                           
                              
                           </ul>
                        </div>
                    </div>

                </div>
            </main>
        </section>

        <section class="footer-section">
            <footer>

            </footer>
        </section>
    </section>
<script src="script.js"></script>
</body>

</html>
